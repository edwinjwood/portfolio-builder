<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Builder</title>
    <meta name="description" content="Create and customize your portfolio or resume effortlessly." />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script>
      // Apply persisted dark mode before first paint to prevent flash
      try {
        const d = localStorage.getItem('pb:dark');
        if (d === 'true' || (d === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      } catch {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
